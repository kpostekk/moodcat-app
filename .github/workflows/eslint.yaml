name: ESLint

on:
  push:
    branches:
      - "main"
      - "dev"
      - "feat/*"
      - "fix/*"
  pull_request:
    branches:
      - "*"

jobs:
  lint:
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"
      - run: pnpm i
      - run: pnpm lint
